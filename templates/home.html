<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #000080;
        }

        .banner {
            background: linear-gradient(135deg, #87cefa, #4682b4);
            color: #ffffff;
            padding: 50px 20px;
            text-align: center;
        }

        .banner h1 {
            font-size: 3em;
            margin: 0;
        }

        .banner p {
            font-size: 1.2em;
            margin: 10px 0 0;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .button {
            background-color: #4682b4;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #4169e1;
        }

        .search-container {
            margin-top: 20px;
        }

        .search-input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 300px;
            display: none; /* Esconde o input de texto */
        }

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4682b4;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-button:hover {
            background-color: #4169e1;
        }

        .file-input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4682b4;
            color: white;
            cursor: pointer;
        }

        .file-input:hover {
            background-color: #4169e1;
        }
    </style>
</head>

<body>
    <div class="banner">
        <h1>BEM VINDO</h1>
        <p>Explore nosso site e descubra mais!</p>
    </div>
    <div class="content">
        <h2>Sobre Nós</h2>
        <p>Descubra qual a raça do seu cachorro!</p>
        <div class="search-container">
            <form action="/search" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="query" class="search-input">
                <input type="file" name="image" class="file-input" accept="image/*" onchange="handleFileSelect(event)">
                <button type="submit" class="search-button">Pesquisar</button>
            </form>
        </div>
    </div>

    <script>
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.querySelector('.search-input').value = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>

</html>
