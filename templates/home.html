<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .banner {
            background: linear-gradient(135deg, #6a0dad, #000000);
            color: #ffffff;
            padding: 50px 20px;
            text-align: center;
        }

        .banner h1 {
            font-size: 3em;
            margin: 0;
        }

        .banner p {
            font-size: 1.2em;
            margin: 10px 0 0;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .button {
            background-color: #6a0dad;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #4b0082;
        }

        .search-container {
            margin-top: 20px;
        }

        .search-input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 300px;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #6a0dad;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-button:hover {
            background-color: #4b0082;
        }
    </style>
</head>

<body>
    <div class="banner">
        <h1>BEM VINDO</h1>
        <p>Explore nosso site e descubra mais!</p>
    </div>
    <div class="content">
        <h2>Sobre Nós</h2>
        <p>Caso haja dúvidas, pesquise abaixo o seu questionamento</p>
        <div class="search-container">
            <form action="/search" method="POST">
                <input type="text" name="query" class="search-input" placeholder="Digite sua pesquisa...">
                <button type="submit" class="search-button">Pesquisar</button>
            </form>
        </div>
    </div>
</body>

</html>
